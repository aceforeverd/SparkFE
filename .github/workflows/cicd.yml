name: sparkfe
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  macos-compile:
    name: Compile in MacOS
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Prepare thirdparty
        run: |
          wget http://103.3.60.66:8001/thirdparty-mac.tar.gz
          tar xzf thirdparty-mac.tar.gz -C /Users/runner/
      - name: Set LD_LIBRARY_PATH for compilation
        run: |
          echo "LD_LIBRARY_PATH=/Users/runner/thirdparty/lib" >> $GITHUB_ENV
      - name: Export LD_LIBRARY_PATH for compilation
        run: |
          sh tools/env_var_init.sh
      - name: Compile and test for MacOS
        run: |
          cd sparkfe/
          DYLD_LIBRARY_PATH=/Users/runner/thirdparty/lib mvn --settings ../tools/settings.xml -Dwagon.skip=true clean compile test -Pmacos
